　　　　   <section class="content-header">
            <h1><i class="fa fa-user-plus"></i> メンバー追加</h1>
          </section>
          
          <div class="box box-default">
              <div class="progress progress-xs progress-striped active">
                <div class="progress-bar progress-bar-primary" style="width: 100%"></div>
              </div>
              <div class="box-header with-border">
                <h3 class="box-title"><i class="fa fa-circle-o-notch text-light-blue"></i> メンバー追加</h3>
              </div><!-- /.box-header -->
              <div id="add-user-form-form-box" class="box-body">
                <form id="add-user-form-form" role="form">
                  <div class="row">
                    <div class="form-group col-md-6 col-sm-6 col-xs-6">
                      <label class="label label-default">メールアドレス</label>
                      <input type="text" class="form-control text-input email" name="email" placeholder="例）example@example.jp">
                      <span class="error_email"></span>
                    </div>
                  </div>

                  <div class="row">
                    <div class="form-group col-md-6 col-sm-6 col-xs-6">
                        <label class="label label-default">姓（漢字）<span class="text-red"> ※</span></label>
                        <input type="text" class="form-control text-input required" name="lastName" placeholder="例）山田">
                        <span class="error_required"></span>
                    </div>
                    <div class="form-group col-md-6 col-sm-6 col-xs-6">
                      <label class="label label-default">名（漢字）<span class="text-red"> ※</span></label>
                      <input type="text" class="form-control text-input required" name="firstName" placeholder="例）太郎">
                      <span class="error_required"></span>
                    </div>
                  </div>

                  <div class="row">
                    <div class="form-group col-md-6 col-sm-6 col-xs-6">
                      <label class="label label-default">せい（ふりがな）</label>
                      <input type="text" class="form-control text-input kana" name="lastKana" placeholder="例）やまだ" id="form-validation-field-0">
                      <span class="error_kana"></span>
                    </div>
                    <div class="form-group col-md-6 col-sm-6 col-xs-6">
                      <label class="label label-default">めい（ふりがな）</label>
                      <input type="text" class="form-control text-input kana" name="firstKana" placeholder="例）たろう">
                      <span class="error_kana"></span>
                    </div>
                  </div>
      
                  <div class="row">
                    <div class="form-group col-md-6 col-sm-6 col-xs-6">
                      <label class="label label-default">社員番号</label>
                      <input type="text" class="form-control text-input" name="number" placeholder="例）s-1001">
                    </div>
                    <div class="form-group col-md-6 col-sm-6 col-xs-6">
                      <label class="label label-default">性別</label>
                      <select class="form-control" name="gender">
                        <option value="">選択してください</option>
                        <option value="男">男</option>
                        <option value="女">女</option>
                      </select>
                    </div>
                  </div>

                  <div class="row">
                    <div class="form-group col-md-6 col-sm-6 col-xs-6">
                      <label class="label label-default">住所</label>
                      <input id="tags" class="form-control max50" name="address" placeholder="例）107-0052 東京都港区赤坂2-16-6" type="text">
                      <span class="error_num"></span>
                    </div>
                    <div class="form-group col-md-6 col-sm-6 col-xs-6">
                      <label class="label label-default">生年月日</label>
                      <div class="input-group">
                        <div class="input-group-addon">
                          <i class="fa fa-calendar"></i>
                        </div>
                        <input class="form-control datepicker" name="birthday" type="text">
                      </div>
                    </div>
                  </div>
        
                  <div class="row">
                    <div class="form-group col-md-6 col-sm-6 col-xs-6">
                      <label class="label label-default">最寄駅</label>
                      <input type="text" class="form-control text-input" name="station" placeholder="例）東京メトロ赤坂駅">
                      <span class="error_required"></span>
                      <span class="error_name"></span>
                    </div>
                    <div class="form-group col-md-6 col-sm-6 col-xs-6">
                      <label class="label label-default">最終学歴</label>
                      <input type="text" class="form-control text-input" name="education" placeholder="例）芝浦専門学校">
                      <span class="error_required"></span>
                      <span class="error_name"></span>
                    </div>
                  </div>

                  <div class="row">
                    <div class="form-group col-md-6 col-sm-6 col-xs-6">
                      <label class="label label-default">雇用形態</label>
                      <input type="text" class="form-control text-input" name="type" placeholder="例）正社員">
                      <span class="error_required"></span>
                      <span class="error_name"></span>
                    </div>
                      <div class="form-group col-md-6 col-sm-6 col-xs-6">
                        <label class="label label-default">部署</label>
                          <input type="text" class="form-control text-input" name="division" placeholder="例）情報システム部開発チーム">
                          <span class="error_required"></span>
                          <span class="error_name"></span>
                      </div>
                  </div>

                  <div class="row">
                    <div class="form-group col-md-6 col-sm-6 col-xs-6">
                      <label class="label label-default">役職</label>
                      <input type="text" class="form-control text-input" name="position" placeholder="例）主任">
                      <span class="error_required"></span>
                      <span class="error_name"></span>
                    </div>
                    <div class="form-group col-md-6 col-sm-6 col-xs-6">
                      <label class="label label-default">入社日</label>
                      <div class="input-group">
                        <div class="input-group-addon">
                          <i class="fa fa-calendar"></i>
                        </div>
                        <input class="form-control datepicker" name="hireday" type="text">
                        <span class="error_required"></span>
                        <span class="error_name"></span>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="form-group col-md-6 col-sm-6 col-xs-6">
                      <label class="label label-default">連絡先</label>
                      <input type="text" class="form-control text-input phone" name="contact" placeholder="090-0000-0000">
                      <span class="error_required"></span>
                      <span class="error_phone"></span>
                    </div>
                  </div>
                    
                  <a href="#add-user-form-submit"></a>
                  <button type="submit" id="add-user-form-submit" class="btn btn-primary">メンバーを追加する</button>
                </form>		    
              </div><!-- /.box-body -->
            </div>

          <div class="user-data"></div>
          
        </section><!-- /.content -->
